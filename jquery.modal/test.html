<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <title>Modal Test</title>
        <link rel="stylesheet" href="modal.css" type="text/css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.modal.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                    $('#myButton').click(function(){
                        $('#dia').modal();
                        });      
                    });
        </script>
    </head>
    <body>
        <div id="dia" style="display:none;">
            This is the content you are showing
            <img src="http://maryt.files.wordpress.com/2008/07/superstock_143-322bbeach-beckoning-through-open-window-posters.jpg" alt="none" />
        </div>
        <button id="myButton">Click me!</button>
    </body>
    </html>
